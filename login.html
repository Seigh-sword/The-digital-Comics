<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login - The Digital Comics</title>
  <meta charset="UTF-8" />
  <style>
    body {
      background: #1e1e2f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      color: #00ffe5;
      margin-bottom: 20px;
    }

    form {
      background: #2a2a3d;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 15px #00ffe5;
    }

    input {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    button {
      padding: 10px;
      background: #00ffe5;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #00bfae;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    a {
      color: #00ffe5;
      margin-top: 10px;
      text-align: center;
      text-decoration: none;
      font-size: 0.9em;
    }

    a:hover {
      text-decoration: underline;
    }

    .social-login {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .social-login button {
      background: #2e2e40;
      color: white;
    }

    .social-login button:hover {
      background: #3e3e60;
    }
  </style>
</head>
<body>

  <h2>Login</h2>

  <form id="loginForm" autocomplete="on">
    <input type="text" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <div class="error" id="errorMsg"></div>
  </form>

  <a href="forgot.html">Forgot Password?</a>
  <a href="signup.html">New here? Sign Up</a>

  <div class="social-login">
    <button disabled>üîí Sign in with Google (coming soon)</button>
    <button disabled>üîí Sign in with GitHub (coming soon)</button>
    <button disabled>üîí Sign in with Microsoft (coming soon)</button>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      const storedUser = localStorage.getItem(email);
      if (!storedUser) {
        errorMsg.textContent = "‚ùå User not found.";
        return;
      }

      const user = JSON.parse(storedUser);
      if (user.password !== password) {
        errorMsg.textContent = "‚ùå Incorrect password.";
        return;
      }

      alert("‚úÖ Logged in successfully! Welcome, " + (user.username || "Comic Reader"));
      // window.location.href = "dashboard.html"; // Optional redirect
    });
  </script>

</body>
</html>
