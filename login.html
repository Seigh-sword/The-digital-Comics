<!DOCTYPE html>
<html>
<head>
  <title>The Digital Comics - Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #2c2c3e);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #00ffe5;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background: #00ffe5;
      border: none;
      border-radius: 10px;
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00bfae;
    }
    #msg {
      margin-top: 20px;
      font-size: 1.2em;
      color: #00ffc8;
    }
    a {
      color: #00ffe5;
      margin-top: 20px;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>üîì Welcome to The Digital Comics</h1>
  <button onclick="login()">Login with Google</button>
  <div id="msg"></div>
  <a href="https://sites.google.com/view/the-digital-comics" target="_blank">üîó Go to Main Site</a>

  <script>
    // üß¨ Your Firebase Config ‚Äì LIVE AND KICKING!
    const firebaseConfig = {
      apiKey: "AIzaSyDmWJErRyv78QS_J8h05YWsIs4yoJb2Sv0",
      authDomain: "digitalcomicslogin.firebaseapp.com",
      projectId: "digitalcomicslogin",
      storageBucket: "digitalcomicslogin.firebasestorage.app",
      messagingSenderId: "112376597783",
      appId: "1:112376597783:web:bb75c9bb8f70cb0834fb52",
      measurementId: "G-KPELD7V6X1"
    };

    // üöÄ INIT FIREBASE
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    function login() {
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          document.getElementById("msg").innerText = 
            `‚úÖ Welcome, ${user.displayName}! You are now logged in.`;
        })
        .catch((error) => {
          document.getElementById("msg").innerText = 
            `‚ùå Login failed: ${error.message}`;
        });
    }
  </script>
</body>
</html>
