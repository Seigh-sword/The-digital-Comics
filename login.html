<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - The Digital Comics</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      color: #333;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      font-size: 16px;
    }

    button {
      padding: 10px 25px;
      background-color: #5D1049;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #8E24AA;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üîê Login to The Digital Comics</h1>

  <input type="text" id="username" placeholder="Enter your username"><br>
  <input type="password" id="password" placeholder="Enter your password"><br>
  <button onclick="login()">Login</button>

  <p class="error" id="error-msg"></p>

  <script>
    const users = {
      "Seigh_sword": "7085",
      "guest": "1234"
    };

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("error-msg");

      if (users[user] === pass) {
        error.textContent = "";
        alert("‚úÖ Login successful!");
        window.location.href = "reader.html"; // Redirect
      } else {
        error.textContent = "‚ùå Invalid username or password";
      }
    }
  </script>

</body>
</html>
