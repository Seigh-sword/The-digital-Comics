<!DOCTYPE html>
<html>
<head>
  <title>The Digital Comics - Reader</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fffefc;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #5D1049;
    }

    #comic-frame {
      width: 80%;
      max-width: 700px;
      border: 6px solid #ddd;
      border-radius: 12px;
      margin-top: 20px;
    }

    button {
      margin: 15px;
      padding: 10px 25px;
      background-color: #5D1049;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #8E24AA;
    }

    #frame-count {
      margin-top: 10px;
      color: #333;
      font-weight: bold;
    }

    .cat {
      width: 80px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>üìñ The Digital Comics</h1>

  <img id="comic-frame" src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg" alt="Comic Frame">
  <div id="frame-count">Page 1 / 3</div>

  <div>
    <button onclick="prevFrame()">‚¨ÖÔ∏è Prev</button>
    <button onclick="nextFrame()">Next ‚û°Ô∏è</button>
  </div>

  <img class="cat" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Domestic_Cat_Face.jpg/320px-Domestic_Cat_Face.jpg" alt="Pixel the Cat">

  <script>
    const frames = [
      "https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg",
      "https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg",
      "https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg"
    ];

    let current = 0;
    const frameImg = document.getElementById("comic-frame");
    const countDisplay = document.getElementById("frame-count");

    function updateFrame() {
      frameImg.src = frames[current];
      countDisplay.textContent = `Page ${current + 1} / ${frames.length}`;
    }

    function nextFrame() {
      if (current < frames.length - 1) {
        current++;
        updateFrame();
      } else {
        alert("That's the last frame! üêæ");
      }
    }

    function prevFrame() {
      if (current > 0) {
        current--;
        updateFrame();
      } else {
        alert("You're on the first frame! üêæ");
      }
    }
  </script>

</body>
</html>
