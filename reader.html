<!DOCTYPE html>
<html>
<head>
  <title>Comic Reader - The Digital Comics</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff8f8;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #6a1b9a;
    }

    #comic-frame {
      max-width: 80%;
      max-height: 400px;
      border: 4px solid #aaa;
      border-radius: 10px;
      margin: 20px auto;
      display: block;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background: #6a1b9a;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #8e24aa;
    }

    #pixel-msg {
      font-size: 14px;
      margin-top: 10px;
      color: #444;
    }

    .cat {
      width: 80px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üìö The Digital Comic Viewer</h1>

  <img id="comic-frame" src="comic/frame1.png" alt="Comic Frame">

  <div>
    <button onclick="prevFrame()">‚¨ÖÔ∏è Previous</button>
    <button onclick="nextFrame()">Next ‚û°Ô∏è</button>
  </div>

  <div id="pixel-msg">üê± Pixel says: Enjoy your comic journey!</div>
  <img class="cat" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Domestic_Cat_Face.jpg/320px-Domestic_Cat_Face.jpg">

  <script>
    const frames = [
      "comic/frame1.png",
      "comic/frame2.png",
      "comic/frame3.png",
      "comic/frame4.png"
    ];

    let current = 0;
    const frameImg = document.getElementById("comic-frame");
    const msg = document.getElementById("pixel-msg");

    function updateFrame() {
      frameImg.src = frames[current];
      msg.innerText = `üê± Pixel says: You're viewing frame ${current + 1} of ${frames.length}`;
    }

    function nextFrame() {
      if (current < frames.length - 1) {
        current++;
        updateFrame();
      } else {
        msg.innerText = "üê± Pixel says: That was the last page!";
      }
    }

    function prevFrame() {
      if (current > 0) {
        current--;
        updateFrame();
      } else {
        msg.innerText = "üê± Pixel says: You're already on the first page!";
      }
    }
  </script>

</body>
</html>
