<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up - The Digital Comics</title>
  <meta charset="UTF-8" />
  <style>
    body {
      background: #1e1e2f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      color: #00ffe5;
      margin-bottom: 20px;
    }

    form {
      background: #2a2a3d;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 15px #00ffe5;
    }

    input {
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      padding: 10px;
      background: #00ffe5;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #00bfae;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    a {
      color: #00ffe5;
      margin-top: 10px;
      text-align: center;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Create Your Account</h2>

  <form id="signupForm">
    <input type="text" id="username" placeholder="Username" />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
    <button type="submit">Sign Up</button>
    <div class="error" id="errorMsg"></div>
  </form>

  <a href="login.html">Already have an account? Login</a>

  <script>
    const form = document.getElementById("signupForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value || "Comic Legend";
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        errorMsg.textContent = "❌ Passwords do not match.";
        return;
      }

      if (password.length < 6 || !/\d/.test(password) || !/[a-zA-Z]/.test(password)) {
        errorMsg.textContent = "❌ Password must be 6+ characters, include letters and numbers.";
        return;
      }

      const user = {
        username: username,
        email: email,
        password: password,
      };

      localStorage.setItem(email, JSON.stringify(user));
      alert("✅ Account created! You can log in now.");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
