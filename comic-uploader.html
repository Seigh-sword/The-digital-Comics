<!DOCTYPE html>
<html>
<head>
  <title>Comic Uploader - The Digital Comics</title>
  <meta charset="UTF-8" />
  <style>
    body {
      background: #1e1e2f;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h2 {
      color: #00ffe5;
    }

    form {
      background: #2a2a3d;
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      box-shadow: 0 0 10px #00ffe5;
    }

    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    button {
      padding: 10px;
      background: #00ffe5;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      text-align: center;
      background: #333;
      padding: 15px;
      border-radius: 10px;
      font-size: 1em;
      color: #00ffe5;
      word-break: break-word;
    }

    .copied {
      color: lime;
    }
  </style>
</head>
<body>

  <h2>Upload Your Comic</h2>
  <form id="comicForm">
    <input type="text" id="username" placeholder="Your Username" required />
    <input type="text" id="title" placeholder="Comic Title" required />
    <textarea id="description" rows="3" placeholder="Comic Description..." required></textarea>
    <input type="file" id="thumbnail" accept="image/*" required />
    <button type="submit">Generate Comic ID üöÄ</button>
  </form>

  <div id="comicIdOutput" class="output" style="display:none;">
    <strong>üéâ Your Comic ID:</strong><br>
    <span id="comicCode">[wait-generating]</span><br><br>
    <button onclick="copyId()">üìã Copy to Clipboard</button>
    <div id="copiedMsg" style="margin-top:10px;"></div>
  </div>

  <script>
    function generateId() {
      return Math.floor(10000 + Math.random() * 90000); // 5 digit comic ID
    }

    function slugify(text) {
      return text.toLowerCase()
                 .replace(/[^a-z0-9]+/g, '-') 
                 .replace(/^-+|-+$/g, '');
    }

    const form = document.getElementById('comicForm');
    const output = document.getElementById('comicIdOutput');
    const comicCode = document.getElementById('comicCode');
    const copiedMsg = document.getElementById('copiedMsg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const title = document.getElementById('title').value.trim();
      const slugTitle = slugify(title);
      const id = generateId();

      const code = `[${username}-${slugTitle}=${id}-comic]`;
      comicCode.textContent = code;

      output.style.display = "block";
      copiedMsg.innerHTML = ""; // Reset copy msg
    });

    function copyId() {
      const text = comicCode.textContent;
      navigator.clipboard.writeText(text).then(() => {
        copiedMsg.innerHTML = "‚úÖ Comic ID copied!";
      }).catch(err => {
        copiedMsg.innerHTML = "‚ùå Failed to copy!";
      });
    }
  </script>

</body>
</html>
